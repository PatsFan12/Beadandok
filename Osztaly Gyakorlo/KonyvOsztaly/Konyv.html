<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Könyv adatai</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-XX5ABr6dJ+oTtOKvuuF5fOxY7pEjJw2UAk1KzF8FvVNiFwAZW/g+DS0enl1r4w5W" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-XX5ABr6dJ+oTtOKvuuF5fOxY7pEjJw2UAk1KzF8FvVNiFwAZW/g+DS0enl1r4w5W" crossorigin="anonymous"></script>
<script src="konyv.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Könyv adatai</h2>

        <form id="konyvForm" class="mt-4">
            <div class="mb-3">
                <label for="cim" class="form-label">Cím:</label>
                <input type="text" id="cim" name="cim" class="form-control">
            </div>

            <div class="mb-3">
                <label for="szerzo" class="form-label">Szerző:</label>
                <input type="text" id="szerzo" name="szerzo" class="form-control">
            </div>

            <div class="mb-3">
                <label for="kiadasiEv" class="form-label">Kiadási év:</label>
                <input type="number" id="kiadasiEv" name="kiadasiEv" class="form-control">
            </div>

            <button type="button" id="submitButton" class="btn btn-primary">Adatok beküldése</button>
        </form>

        <div id="konyvAdatok" class="mt-4"></div>
    </div>
</body>
</html>
