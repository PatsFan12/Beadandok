<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hőmérséklet konverter</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="Homerseklet.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hőmérséklet konverter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Hőmérséklet konverter</h2>

        <form id="homersekletForm" class="mt-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="celsius" class="form-label">Celsius:</label>
                    <input type="number" id="celsius" name="celsius" class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="fahrenheit" class="form-label">Fahrenheit:</label>
                    <input type="number" id="fahrenheit" name="fahrenheit" class="form-control">
                </div>
            </div>

            <button type="button" id="Fahrenheit" class="btn btn-primary me-2">Celsius to Fahrenheit</button>
            <button type="button" id="Celsius" class="btn btn-primary">Fahrenheit to Celsius</button>
        </form>
    </div>
</body>
</html>
