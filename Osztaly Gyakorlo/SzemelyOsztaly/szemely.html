<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="szemely.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Személy adatai</h2>
    
        <form id="szemelyForm" class="mt-4">
            <div class="mb-3">
                <label for="nev" class="form-label">Név:</label>
                <input type="text" id="nev" name="nev" class="form-control">
            </div>
    
            <div class="mb-3">
                <label for="eletkor" class="form-label">Életkor:</label>
                <input type="number" id="eletkor" name="eletkor" class="form-control">
            </div>
    
            <div class="mb-3">
                <label for="nem" class="form-label">Nem:</label>
                <select id="nem" name="nem" class="form-select">
                    <option value="férfi">Férfi</option>
                    <option value="nő">Nő</option>
                    <option value="egyéb">Egyéb</option>
                </select>
            </div>
    
            <button type="button" id="submitButton" class="btn btn-primary">Adatok beküldése</button>
        </form>
    
        <div id="szemelyAdatok" class="mt-4"></div>
    </div>
</body>
</html>
