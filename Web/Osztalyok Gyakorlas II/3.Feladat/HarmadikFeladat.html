<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="HarmadikFeladat.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Személy adatai</h2>
    
        <form id="etelForm" class="mt-4">
            <div class="mb-3">
                <label for="nev" class="form-label">Név:</label>
                <input type="text" id="nev" name="nev" class="form-control">
            </div>

            <div class="mb-3">
                <label for="ar" class="form-label">Ár:</label>
                <input type="number" id="ar" name="ar" class="form-control">
            </div>
    
            <div class="mb-3">
                <label for="kategoria" class="form-label">Kategória:</label>
                <input type="text" id="kategoria" name="kategoria" class="form-control">
            </div>

            <div class="mb-3">
                <label for="osszetevok" class="form-label">Összetevők:</label>
                <input type="text" id="osszetevok" name="osszetevok" class="form-control">
            </div>

            <button type="button" id="submitButton" class="btn btn-primary">Adatok beküldése</button>
            <button type="button" id="listaButton" class="btn btn-primary">Listazas (Console)</button>
        </form>
    
        <div class="mt-4 ">
            <h2>Ételek listája</h2>
            <table class="w-100" id="etelTabla">
            <thead>
                <tr>
                    <th>Név</th>
                    <th>Ár</th>
                    <th>Kategória</th>
                    <th>Összetevők</th>
                </tr>
            </thead>
            <tbody id="etelTablaTartalom">
                
            </tbody>
            </table>
        </div>
        
    </div>
</body>
</html>
