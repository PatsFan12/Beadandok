<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="panzio.js"></script>
</head>
<body>
    <div class="container">
        <form action="">
    
            <div id="datumok" class="mb-3">
                <label for="erkezes_datum" class="form-label">Érkezés dátuma:</label>
                <input type="datetime-local" id="erkezes_datum" name="erkezes_datum" class="form-control">
            </div>
            <div id="tavozas_datum" class="mb-3">
                <label for="tavozas_datum" class="form-label">Távozás dátuma:</label>
                <input type="datetime-local" id="tavozas_datum" name="tavozas_datum" class="form-control">
            </div>
    
            <div id="szoba_tipus" class="mb-3">
                <label class="form-label">Szoba típusa:</label>
                <div class="form-check">
                    <input type="radio" id="egyagas" name="szoba" value="9000" class="form-check-input">
                    <label for="egyagas" class="form-check-label">Egyágyas - 9.000 Ft/éj</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="ketagas" name="szoba" value="15000" class="form-check-input">
                    <label for="ketagas" class="form-check-label">Kétágyas - 15.000 Ft/éj</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="ketagas_potaggyal_1" name="szoba" value="18000" class="form-check-input">
                    <label for="ketagas_potaggyal_1" class="form-check-label">Kétágyas 1 pótággyal - 18.000 Ft/éj</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="ketagas_potaggyal_2" name="szoba" value="21000" class="form-check-input">
                    <label for="ketagas_potaggyal_2" class="form-check-label">Kétágyas 2 pótággyal - 21.000 Ft/éj</label>
                </div>
            </div>
    
            <div id="vendeg_adatok" class="mb-3">
                <label for="vendeg_szam" class="form-label">Vendégek száma:</label>
                <input type="number" id="vendeg_szam" name="vendeg_szam" min="1" class="form-control">
                <div id="eletkor_inputok"></div>
            </div>
    
            <div id="furdoszolgaltatasok" class="mb-3">
                <label class="form-label">Fürdő szolgáltatások:</label>
                <div class="form-check">
                    <input type="checkbox" id="belt_medence" name="belt_medence" value="800" class="form-check-input">
                    <label for="belt_medence" class="form-check-label">Beltéri medencék - 800 Ft/nap/fő</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="kult_medence" name="kult_medence" value="800" class="form-check-input">
                    <label for="kult_medence" class="form-check-label">Kültéri medencék - 800 Ft/nap/fő</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="szauna" name="szauna" value="800" class="form-check-input">
                    <label for="szauna" class="form-check-label">Szauna belépő - 800 Ft/nap/fő</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="teljes" name="teljes" value="2000" class="form-check-input">
                    <label for="teljes" class="form-check-label">Teljes belépő - 2.000 Ft/nap/fő</label>
                </div>
            </div>
    
            <div id="megjegyzesek" class="mb-3">
                <label for="megjegyzes" class="form-label">Megjegyzések:</label>
                <textarea id="megjegyzes" name="megjegyzes" rows="4" cols="50" class="form-control"></textarea>
            </div>
    
            <button id="koltseg_kalkulacio" class="btn btn-primary">Költség kalkuláció</button>
    
        </form> 
    </div>
</body>
</html>
